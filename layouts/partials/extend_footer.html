<!-- Vanta.js CELLS background effect -->
{{ if .IsHome }}
<div id="vanta-bg"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    if (typeof VANTA !== 'undefined') {
      VANTA.CELLS({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        color1: 0x0a0a1a,
        color2: 0x1a0a2e,
        size: 1.5,
        speed: 1.0
      });
    }
  });
</script>
{{ end }}
